<html lang="en">

<head>

<body>

    <div class="conteiner">

        <div class="form">
            <H1> REGISTRATION</H1>

            <form action="">
                <!-- სახელის დივი -->
                <div class="name">
                    <label for="name"> Name</label>
                    <input type="text" id="name" placeholder="name">
                </div>
                <!-- მეილის დივი -->
                <div class="email">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="email">
                </div>
                <!-- რადიოს დივი -->
                <div class="radio">

                    <div class="male">
                        <input class="male" type="radio" id="gender" name="Male" value="Male">
                        <label for="gender">Male</label>
                    </div>
                    <div class="female">
                        <input class="Female" type="radio" id="gender" name="Female" value="Female">
                        <label for="gender">Female</label>
                    </div>
                    <!-- »რადიოს დივი -->
                    <div class="date">
                        <label class="date1" for="Date of Birth">Date of Birth</label>
                        <input type="date" id="Date of Birth" placeholder="mm/dd/yyyy">
                    </div>
                    <!-- ქვეყანის დივი -->
                    <div class="country">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="country">

                    </div>
                    <!-- ჩექბოქსი -->
                    <div class="chekbox">
                        <div class="checkbox1">
                            <input type="checkbox" id="Bronze" name="Bronze" value="Bronze">
                            <label for="Bronze"> Bronze</label>
                        </div>
                        <div class="checkbox2">
                            <input type="checkbox" id="Silver" name="Silver" value="Silver">
                            <label for="vehicle2"> Silver</label>
                        </div>
                        <div class="checkbox3">
                            <input type="checkbox" id="Gold" name="Gold" value="Gold">
                            <label for="Gold"> Gold</label>
                        </div>
                    </div>


                    <button class="reset" type="reset">CANCEL</button>

                    <button class="confimr" type="submit">CONFIRM </button>

            </form>
           
        </div>
</body>
